<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/phonebook.css" rel="stylesheet"  type="text/css">
<title>Accord Directory - {{.Name}}</title>
</head>
<body style='background-image: url("/images/AccordWatermark.png")'>

<table cellspacing="0" cellpadding="4" class="bd" id="menuid">
<tr>
<td width=20></td>
<td><a href="/search/"><img src="/images/AccordLogoBlackHorz.png" height="50"></a></td>
<td width=5></td><td class="AppName">PHONEBOOK</td>
<td width=50></td><td class="MenuCmd" ><a href="/search/">People</a></td>
<td width=30></td><td class="MenuCmd">Org Chart</td>
<td width=30></td><td class="MenuCmd">Companies</td>
<td width=30></td>
</tr>
</table>

<p>&nbsp;</p>
<p class="DetailPerson">{{.Name}}</p>
<table border="0" >
<tr><td width="50px"></td><td class="Attrib" align="right" valign="top">address:</td>
    <td>
        {{.Address}}
        {{if .Address2}}<br>{{.Address2}}{{end}}<br>
        {{.City}}, {{.State}}&nbsp;&nbsp;{{.PostalCode}}, {{.Country}}
    </td>
</tr>
<tr><td width="50px"></td><td class="Attrib" align="right">designation:</td><td>{{.Designation}}</td></tr>
<tr><td width="50px"></td><td class="Attrib" align="right">phone:</td><td>{{.Phone}}</td></tr>
<tr><td width="50px"></td><td class="Attrib" align="right">fax:</td><td>{{.Fax}}</td></tr>
<tr><td width="50px"></td><td class="Attrib" align="right">email:</td><td><a href="mailto:{{.Email}}">{{.Email}}</a></td></tr>
</table>
<hr>
<a href="/search/">Search</a>
</body>
</html>
