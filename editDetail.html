<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/phonebook.css" rel="stylesheet"  type="text/css">
<title>Accord Directory - Edit Details for {{.FirstName}} {{.LastName}}</title>
</head>
<body style='background-image: url("/images/AccordWatermark.png")'>

<table cellspacing="0" cellpadding="4" class="bd" id="menuid">
<tr>
<td width=20></td>
<td><a href="/search/"><img src="/images/AccordLogoBlackHorz.png" height="50"></a></td>
<td class="AppName">PHONEBOOK</td>
<td width=50></td><td class="MenuCmd" ><a href="/search/">People</a></td>
<td width=30></td><td class="MenuCmd">Org Chart</td>
<td width=30></td><td class="MenuCmd">Companies</td>
<td width=30></td>
</tr>
</table>

<p>&nbsp;</p>

<form action="/savePersonDetails/{{.UID}}" method="POST">
<table>
<tr><td colspan="3">
<div class="DetailPerson" align="right">{{.FirstName}} {{.LastName}}</div><br>
<div class="Employer"><a href="/company/{{.Company.CoCode}}">{{.Company.CommonName}}</a></div>
<div class="JobTitle">{{.JobTitle}}</div>
</td>
</tr>
<tr><td colspan="3" height="15"></td></tr>
<tr><td width="50px"></td><td class="Attrib" align="right">EMAIL</td>
	<td><input type="text" name="PrimaryEmail" value="{{.PrimaryEmail}}" size="35"></td>
</tr>
<tr><td width="50px"></td><td class="Attrib" align="right">PHONE</td>
	<td><input type="text" name="OfficePhone" value="{{.OfficePhone}}" size="13"></td>
</tr>
<tr><td width="50px"></td><td class="Attrib" align="right">CELL</td>
	<td><input type="text" name="CellPhone" value="{{.CellPhone}}" size="13"></td>
</tr>
<tr><td width="50px"></td><td class="Attrib" align="right">EMERGENCY CONTACT NAME</td>
	<td><input type=text name="EmergencyContactName" Value="{{.EmergencyContactName}}" size="35"></td>
</tr>
<tr><td width="50px"></td><td class="Attrib" align="right">EMERGENCY CONTACT PHONE</td>
	<td><input type=text name="EmergencyContactPhone" Value="{{.EmergencyContactPhone}}" size="13"></td>
</tr>

<tr><td colspan="3" height="30"></td></tr>
<tr><td width="50px"></td><td colspan="2"><div align="center">
    <input type="submit" name="action" value="Save">
    &nbsp;&nbsp;&nbsp;&nbsp;<a href="/detail/{{.UID}}" class="blbutton">Cancel</a></div></td>
</tr></table>



</form>
</body>
</html>
