<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/phonebook.css" rel="stylesheet"  type="text/css">
<title>Accord Directory - Edit Details for {{.FirstName}} {{.LastName}}</title>
</head>
<body style='background-image: url("/images/AccordWatermark.png")'>



<table cellspacing="0" cellpadding="4" class="bd" id="menuid">
<tr>
<td width=20></td>
<td><a href="/search/"><img src="/images/AccordLogoBlackHorz.png" height="50"></a></td>
<td class="AppName"><a href="/search/">PHONEBOOK</a></td>
<td width=50></td><td class="MenuCmd"><a href="/search/">People</a></td>
<td width=30></td><td class="MenuCmd"><a href="/searchco/">Companies</a></td>
<td width=30></td><td class="MenuCmd"><a href="/admin/">Admin</a></td>
<td width=30></td>
</tr>
</table>



<p>&nbsp;</p>
<table>
	<tr><td colspan="4">
	<div class="DetailPerson" align=center>{{.FirstName}} {{.LastName}}</div><br>
	<div class="EmployerC" align="center"><a href="/company/{{.Company.CoCode}}">{{.Company.CommonName}}</a></div>
	<div class="JobTitleC"  align="center">{{.JobTitle}}</div>
	</td>
	</tr>

	<tr><td colspan="4" height="30"></td></tr>


	<tr><td width="50px">
	      <form action="/savePersonDetails/{{.UID}}" method="POST">
	    </td>

		<td class="Attrib" align="right">NEW PASSWORD</td>
		<td><input type="password" name="password" value="" size="35"></td>
		<td width="50px"></td>
	</tr>
	
	<tr><td width="50px"></td>
		<td class="Attrib" align="right">REPEAT NEW PASSWORD</td>
		<td><input type="password" name="password2" value="" size="35"></td>
		<td width="50px"></td>
	</tr>


	<tr><td colspan="4" height="10"></td></tr>

	<tr>
		<td width="50px">
			
		</td>
		<td class="Attrib" align="right">PREFERRED NAME</td>
		<td><input type="text" name="PreferredName" value="{{.PreferredName}}" size="35"></td>
		<td width="50px"></td>
	</tr>

	<tr><td width="50px"></td><td class="Attrib" align="right">EMAIL</td>
		<td><input type="email" name="PrimaryEmail" value="{{.PrimaryEmail}}" size="35"></td><td width="50px"></td>
	</tr>
	<tr><td width="50px"></td><td class="Attrib" align="right">PHONE</td>
		<td><input type="text" name="OfficePhone" value="{{.OfficePhone}}" size="13"></td><td width="50px"></td>
	</tr>
	<tr><td width="50px"></td><td class="Attrib" align="right">CELL</td>
		<td><input type="text" name="CellPhone" value="{{.CellPhone}}" size="13"></td><td width="50px"></td>
	</tr>
	<tr><td width="50px"></td><td class="Attrib" align="right">EMERGENCY CONTACT NAME</td>
		<td><input type=text name="EmergencyContactName" Value="{{.EmergencyContactName}}" size="35"></td><td width="50px"></td>
	</tr>
	<tr><td width="50px"></td><td class="Attrib" align="right">EMERGENCY CONTACT PHONE</td>
		<td><input type=text name="EmergencyContactPhone" Value="{{.EmergencyContactPhone}}" size="13"></td>
		<td width="50px"></td>
	</tr>

	<tr><td colspan="4" height="10"></td></tr>
	<tr><td width="50px"></td>
		<td></td>
		<td><input type="submit" name="action" value="Save">
	    &nbsp;&nbsp;&nbsp;&nbsp;<a href="/detail/{{.UID}}" class="blbutton">Cancel</a></td>
	    <td width="50px">
		</form>
	    </td>
	</tr>

</table>

</body>
</html>
