<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/phonebook.css" rel="stylesheet"  type="text/css">
	<link type="text/css" rel="stylesheet" href="/resources/demos/style.css">
	<title>Accord Directory - Admin - View {{.C.CommonName}}</title>
</head>
<body style='background-image: url("/images/AccordWatermark.png")'>


<table cellspacing="0" cellpadding="4" class="bd" id="menuid">
<tr>
<td width=20></td>
<td><a href="/search/"><img src="/images/AccordLogoBlackHorz.png" height="50"></a></td>
<td ><a href="/search/">PHONEBOOK</a></td>
<td width=50></td><td class="MenuCmd"><a href="/search/">People</a></td>
<td width=30></td><td class="MenuCmd"><a href="/searchco/">Companies</a></td>
<td width=30></td><td class="MenuCmd"><a href="/admin/">Admin</a></td>
<td width=50></td>
<td valign="center"><img src="{{.X.ImageURL}}" height="25"> <a href="/editDetail/{{.X.UID}}">{{.X.Firstname}}</a></td>
<td width=30></td>
</tr>
</table>



<p class="AppHeading">Admin Edit - {{if eq .C.CoCode 0}}New Company{{else}}{{.C.CommonName}} {{.C.LegalName}} ({{.C.CoCode}}){{end}}</p>

<form action="/saveAdminEditCo/{{.C.CoCode}}" method="POST">
	<table>
		<tr>
			<td class="edAttrib">LEGAL NAME</td>
			<td class="edAttrib">COMMON NAME</CENTER></td>
			<td class="edAttrib">DESIGNATION</td>
		</tr>
		<tr>
			<td><input type=text name="LegalName" value="{{.C.LegalName}}" size="35" required="required"></td>
			<td><input type=text name="CommonName" value="{{.C.CommonName}}" size="35"></td>
			<td><input type=text name="Designation" value="{{.C.Designation}}" size="7"  required="required"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td class="edAttrib">PHONE</td>
			<td class="edAttrib">FAX</td>
			<td class="edAttrib">EMAIL</td>
		</tr>
		<tr>
			<td><input type="text" name="Phone" value="{{.C.Phone}}" size="13"></td>
			<td><input type="text" name="Fax" value="{{.C.Fax}}" size="13"></td>
			<td><input type="email" name="Email" value="{{.C.Email}}" size="35"></td>
		</tr>
	</table>

	<table>
		<tr>
			<td class="edAttrib">ADDRESS</td>
			<td class="edAttrib">ADDRESS2</td>
		</tr>
		<tr>
			<td><input type=text name="Address" value="{{.C.Address}}" size="35"></td>
			<td><input type=text name="Address2" value="{{.C.Address2}}" size="35"></td>
		</tr>
	</table>

	<table>
		<tr>
			<td class="edAttrib">CITY</td>
			<td class="edAttrib">STATE</td>
			<td class="edAttrib">POSTAL CODE</td>
			<td class="edAttrib">COUNTRY</td>
		</tr>
		<tr>
			<td><input type=text name="City" value="{{.C.City}}" size="25"></td>
			<td><input type=text name="State" value="{{.C.State}}" size="3" maxlength="2"></td>
			<td><input type=text name="PostalCode" value="{{.C.PostalCode}}" size="10"></td>
			<td><input type=text name="Country" value="{{.C.Country}}" size="10"></td>
		</tr>
	</table>

	<table>
		<tr>
			<td class="edAttrib">STATUS</td><td><select name="Active" class="HR"> <option value="Active" {{if eq .C.Active 1}}selected{{end}}>Active</option> <option value="Inactive" {{if eq .C.Active 0}}selected{{end}}>Inactive</option> </select></td>
			<td width="10"></td>
			<td class="edAttrib">EMPLOYS PERSONNEL </span><select name="EmploysPersonnel" class="HR"> <option value="No" {{if eq .C.EmploysPersonnel 0}}selected{{end}}>No</option> <option value="Yes" {{if eq .C.EmploysPersonnel 1}}selected{{end}}>Yes</option> </select></td>
		</tr>
	</table>
	<p></p>
	<hr>
	<p></p>
	<input type="submit" name="action" value="Save">  &nbsp;&nbsp;&nbsp;<a  href="/adminViewCo/{{.C.CoCode}}" class="blbutton">Cancel</a>
</form>

</body>
</html>
