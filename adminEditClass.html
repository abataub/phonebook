<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="/phonebook.css" rel="stylesheet"  type="text/css">
	<link type="text/css" rel="stylesheet" href="/resources/demos/style.css">
	<title>Accord Directory - Admin - EditClass {{.A.ClassCode}}</title>
</head>
<body style='background-image: url("/images/AccordWatermark.png")'>


<table border=0 cellspacing="0" cellpadding="4" class="bd" id="menuid">
<tr>
<td width=20></td>
<td><a href="/search/"><img src="/images/AccordLogoBlackHorz.png" height="50"></a></td>
<td ><a href="/search/">PHONEBOOK</a></td>
<td width=50></td><td class="MenuCmd"><a href="/search/">People</a></td>
<td width=30></td><td class="MenuCmd"><a href="/searchco/">Companies</a></td>
<td width=30></td><td class="MenuCmd"><a href="/searchcl/">Classes</a></td>
<td width=30></td><td class="MenuCmd"><a href="/admin/">Admin</a></td>
<td width=50></td>
<td><a href="/editDetail/{{.X.UID}}"><img src="{{.X.ImageURL}}" height="25"><br>{{.X.Firstname}}</a></td>
<td width=4></td><td><a href="/logoff/{{.X.UID}}">Logoff</a></td>
<td width=30></td>
</tr>
</table>



<p class="AppHeading">Admin Edit - {{if eq .A.ClassCode 0}}New Class{{else}}{{.A.Designation}}  ({{.A.ClassCode}}){{end}}</p>

<form action="/saveAdminEditClass/{{.A.ClassCode}}" method="POST">
	<table>
		<tr>
			<td class="edAttrib">NAME</td>
			<td class="edAttrib">DESIGNATION</td>
		</tr>
		<tr>
			<td><input type=text name="Name" value="{{.A.Name}}" size="35"></td>
			<td><input type=text name="Designation" value="{{.A.Designation}}" size="7"  required="required"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td class="edAttrib" colspan="2">DESCRIPTION</td>
		</tr>
		<tr>
			<td colspan="2"><textarea rows=5 cols=60 name="Description" maxlength=256>{{.A.Description}}</textarea></td>
		</tr>
		<tr><td colspan="2">
			<p></p>
			<hr>
			<p></p>
			<input type="submit" name="action" value="Save">  &nbsp;&nbsp;&nbsp;<a  href="javascript:history.back()" class="blbutton">Cancel</a>		
		</td></tr>
	</table>

</form>

</body>
</html>
